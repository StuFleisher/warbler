<form action="/logout" method="POST">
    {{ logout_form.hidden_tag() }}

    {% for field in logout_form
        if field.widget.input_type != 'hidden' %}

        <p>
            {{ field.label }}
            {{ field }}

            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </p>

        {% endfor %}
    <button type="submit" class="btn btn-link">Log out</button>
</form>
